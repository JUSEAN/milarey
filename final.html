<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz cumpleaños mi princesita</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d1" id="mensaje">
            <h1 id="titulo">LLEGASTE AL FINAL!!!</h1>
            <p id="parrafo">
                Te amo, amor mío. Quiero que sepas lo orgulloso que estoy de la mujer que eres. Te amo con toda mi alma y quiero estar toda la vida junto a ti.
No olvides darle tap a la pantalla.
Feliz cumpleaños, mi princesita.
            </p>
        </div>
    </div>
    <audio id="musicaFondo" autoplay loop>
        <source src="SONG/audio.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
      </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="JS/script.js"></script>
    <script>
        document.addEventListener("click", () => {
          const audio = document.getElementById("musicaFondo");
          if (audio.paused) {
            audio.play();
          }
        }, { once: true });
      </script>
      
</body>
</html>
