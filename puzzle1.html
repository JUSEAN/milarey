<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="d1" id="mensaje">
            <h1 id="titulo">RECUERDO #1</h1>

                "Aww, desbloqueaste el primer recuerdo... ¡Qué bien, mi niña! Todavía me acuerdo de esa noche tan linda en la que nos levantamos a medianoche solo para comer piña, jajaja."
            </p>
            <div class="botones">
                <button onclick="mostrarPuzzle()">Siguiente ➡️</button>

            <div id="felicitacion" style="display: none;">
                <p>🎉 ¡Lo lograste, mi niña. Desbloqueaste el segundo recuerdo! 🎉</p>
                <button onclick="irAlSiguiente()">Siguiente recuerdo 👉</button>
